<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            max-width: 95%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #495057;
        }
        .filter-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .filter-bar select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ced4da;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>

    <div class="filter-bar">
        <label for="payment-mode-filter">Filter by Mode of Payment:</label>
        <select id="payment-mode-filter" onchange="filterInvoices()">
            <option value="all">All</option>
            <option value="CASH">CASH</option>
            <option value="GCASH">GCASH</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Mode of Payment</th>
            </tr>
        </thead>
        <tbody id="invoice-table-body">
            {% for invoice in invoices %}
            <tr data-payment-mode="{{ invoice.payment_mode }}">
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.date }}</td>
                <td class="total-cell">₱{{ invoice.total }}</td>
                <td>{{ invoice.payment_mode }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="2">Grand Total</td>
                <td id="grand-total">₱0.00</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        function filterInvoices() {
            const filter = document.getElementById("payment-mode-filter").value;
            const rows = document.querySelectorAll("#invoice-table-body tr");
            let total = 0;

            rows.forEach(row => {
                const mode = row.getAttribute("data-payment-mode");
                const amount = parseFloat(row.querySelector(".total-cell").textContent.replace('₱', ''));

                if (filter === "all" || mode === filter) {
                    row.style.display = "table-row";
                    total += amount;  // Add to total if row is visible
                } else {
                    row.style.display = "none";
                }
            });

            // Update the grand total display
            document.getElementById("grand-total").textContent = '₱' + total.toFixed(2);
        }

        // Initial calculation when the page loads
        filterInvoices();
    </script>
</body>
</html>
