<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #343a40;
            max-width: 95%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #495057;
            margin-bottom: 20px;
        }
        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar label, .filter-bar select, .filter-bar input[type="date"] {
            font-size: 16px;
            color: #495057;
        }
        .filter-bar select, .filter-bar input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ced4da;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
        .total-row {
            font-weight: bold;
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>

    <div class="button-bar">
        <a href="index.html" class="back-button">Back to Index</a>
    </div>

    <div class="filter-bar">
        <label for="date-from">Date From:</label>
        <input type="date" id="date-from" onchange="filterInvoices()" />

        <label for="date-to">Date To:</label>
        <input type="date" id="date-to" onchange="filterInvoices()" />

        <label for="payment-mode-filter">Filter by Mode:</label>
        <select id="payment-mode-filter" onchange="filterInvoices()">
            <option value="all">All</option>
            <option value="CASH">CASH</option>
            <option value="GCASH">GCASH</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Mode</th>
                <th>Money Received</th>
            </tr>
        </thead>
        <tbody id="invoice-table-body">
            {% for invoice in invoices %}
            <tr data-payment-mode="{{ invoice.payment_mode }}" data-date="{{ invoice.date }}">
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.date }}</td>
                <td class="total-cell">₱{{ invoice.total }}</td>
                <td>{{ invoice.payment_mode }}</td>
                <td>₱{{ invoice.money_received }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3">Grand Total</td>
                <td id="grand-total">₱0.00</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        function filterInvoices() {
            const dateFrom = document.getElementById("date-from").value;
            const dateTo = document.getElementById("date-to").value;
            const modeFilter = document.getElementById("payment-mode-filter").value;
            const rows = document.querySelectorAll("#invoice-table-body tr");
            let total = 0;

            rows.forEach(row => {
                const mode = row.getAttribute("data-payment-mode");
                const date = row.getAttribute("data-date");
                const amount = parseFloat(row.querySelector(".total-cell").textContent.replace('₱', ''));

                const matchesMode = modeFilter === "all" || mode === modeFilter;
                const matchesDate = (!dateFrom || date >= dateFrom) && (!dateTo || date <= dateTo);

                if (matchesMode && matchesDate) {
                    row.style.display = "table-row";
                    total += amount;  // Add to total if row is visible
                } else {
                    row.style.display = "none";
                }
            });

            // Update the grand total display
            document.getElementById("grand-total").textContent = '₱' + total.toFixed(2);
        }

        // Initial calculation when the page loads
        filterInvoices();
    </script>
</body>
</html>
