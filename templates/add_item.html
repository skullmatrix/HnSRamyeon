<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #d9534f;
        }
        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 120px);
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <h1>{{ action }} Item</h1>
    <form action="/{{ action|lower }}_item" method="POST">
        <input type="hidden" name="item_id" value="{{ item.id if item else '' }}">
        
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item.price if item else '' }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="soup" {% if item.type == 'soup' %}selected{% endif %}>Soup</option>
            <option value="stir-fry" {% if item.type == 'stir-fry' %}selected{% endif %}>Stir-Fry</option>
            <option value="toppings" {% if item.type == 'toppings' %}selected{% endif %}>Toppings</option>
            <option value="drinks" {% if item.type == 'drinks' %}selected{% endif %}>Drinks</option>
        </select>
        
        <button type="submit">{{ action }}</button>
    </form>
</body>
</html>
