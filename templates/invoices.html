<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f3e5f5;
            color: #4a148c;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
        }
        .nav {
            text-align: right;
            margin-bottom: 20px;
        }
        .nav a, .button {
            padding: 10px 15px;
            background-color: #6a1b9a; /* Updated to match the export button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px; /* Add some spacing between buttons */
        }
        .nav a:hover, .button:hover {
            background-color: #4a148c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container label {
            font-weight: bold;
            color: black; /* Black text color for labels */
        }
        .filter-container input {
            padding: 8px;
            margin-left: 10px;
            background-color: white; /* White background for inputs */
            color: black; /* Black text color for inputs */
            border: 1px solid #8e24aa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>

    <div class="nav">
        <a href="/" class="button">Back</a>
        <button class="button" onclick="exportInvoices()">Export</button> <!-- Changed to "Export" -->
    </div>

    <div class="filter-container">
        <label for="from-date">From:</label>
        <input type="date" id="from-date" onchange="filterInvoices()">
        <label for="to-date">To:</label>
        <input type="date" id="to-date" onchange="filterInvoices()">
    </div>

    <table id="invoices-table">
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
        </tr>
        {% for invoice in invoices %}
        <tr class="invoice-row" data-date="{{ invoice['time'] }}">
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>₱{{ invoice['total'] }}</td>
            <td>₱{{ invoice['money_received'] }}</td>
            <td>₱{{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function filterInvoices() {
            const fromDate = document.getElementById('from-date').value;
            const toDate = document.getElementById('to-date').value;
            const rows = document.querySelectorAll('.invoice-row');

            rows.forEach(row => {
                const date = row.getAttribute('data-date').split(' ')[0]; // Get only the date part
                if ((fromDate && date < fromDate) || (toDate && date > toDate)) {
                    row.style.display = 'none'; // Hide the row
                } else {
                    row.style.display = ''; // Show the row
                }
            });
        }

        function exportInvoices() {
            const fromDate = document.getElementById('from-date').value;
            const toDate = document.getElementById('to-date').value;

            // Redirect to the export endpoint with date parameters
            window.location.href = `/export_invoices?from=${fromDate}&to=${toDate}`;
        }
    </script>
</body>
</html>
