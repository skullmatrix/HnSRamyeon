<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Shop POS</title>
    <style>
        .item-button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .item-button.selected {
            background-color: #add8e6;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            padding: 5px 10px;
            margin: 0 5px;
        }

        .quantity {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ramen Shop POS</h1>
    <form action="/" method="POST">
        <input type="text" name="search_query" placeholder="Search items..." autofocus>
        <button type="submit">Search</button>
        <a href="{{ url_for('inventory') }}">Inventory</a> <!-- Inventory button -->
    </form>
    <form action="/make_transaction" method="POST">
        <div id="items">
            {% for item in items %}
                <div class="item-button" onclick="toggleItem(this, {{ item['id'] }})">
                    {{ item['name'] }}
                </div>
            {% endfor %}
        </div>
        <h2>Selected Items:</h2>
        <div id="selected-items"></div>
        <button type="submit">Make Transaction</button>
    </form>
    <script>
        let selectedItems = {};

        function toggleItem(element, itemId) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                delete selectedItems[itemId];
            } else {
                element.classList.add('selected');
                selectedItems[itemId] = 1;  // Start with 1 quantity
            }
            updateSelectedItems();
        }

        function updateSelectedItems() {
            const selectedItemsDiv = document.getElementById('selected-items');
            selectedItemsDiv.innerHTML = '';
            for (const [id, quantity] of Object.entries(selectedItems)) {
                selectedItemsDiv.innerHTML += `
                    <div>
                        Item ${id}: 
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(${id}, -1)">-</button>
                            <input type="text" class="quantity" name="quantity[${id}]" value="${quantity}" readonly>
                            <button onclick="changeQuantity(${id}, 1)">+</button>
                        </div>
                    </div>
                `;
            }
        }

        function changeQuantity(itemId, delta) {
            if (selectedItems[itemId] + delta > 0) {
                selectedItems[itemId] += delta;
            }
            updateSelectedItems();
        }
    </script>
</body>
</html>
