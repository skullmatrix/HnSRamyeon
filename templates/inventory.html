<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
            font-size: 32px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #6a1b9a;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #8e24aa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        .edit-form input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .edit-form button {
            padding: 5px 10px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-form button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <div class="button-container">
        <a href="/" class="button">Back</a>
        <a href="/export_inventory" class="button">Export Inventory</a> <!-- Export Inventory Button -->
    </div>

    <div class="search-bar">
        <input type="text" id="search_query" placeholder="Search for items..." oninput="filterItems()">
    </div>

    <table id="inventory_table">
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Edit Quantity</th>
        </tr>
        {% for item in items %}
        <tr class="inventory-item">
            <td>{{ item['name'] }}</td>
            <td>â‚±{{ item['price'] }}</td>
            <td>{{ item['type'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>
                <form class="edit-form" method="POST" action="{{ url_for('inventory') }}">
                    <input type="hidden" name="item_id" value="{{ item['id'] }}">
                    <input type="number" name="new_quantity" value="{{ item['quantity'] }}" min="0">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function filterItems() {
            const query = document.getElementById('search_query').value.toLowerCase();
            const rows = document.querySelectorAll('.inventory-item');

            rows.forEach(row => {
                const itemName = row.cells[0].textContent.toLowerCase();
                if (itemName.includes(query)) {
                    row.style.display = ''; // Show row
                } else {
                    row.style.display = 'none'; // Hide row
                }
            });
        }
    </script>
</body>
</html>
