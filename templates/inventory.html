<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
            font-size: 32px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #6a1b9a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        .edit-form input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .edit-form button {
            padding: 5px 10px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-form button:hover {
            background-color: #6a1b9a;
        }
        .item-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .item-button {
            width: 180px;
            height: 60px;
            font-size: 16px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .item-button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <div class="button-container">
        <a href="/" class="button">Back</a>
        <a href="/export_inventory" class="button">Export Inventory</a>
    </div>

    <table>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Edit Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>â‚±{{ item['price'] }}</td>
            <td>{{ item['type'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>
                <form class="edit-form" method="POST" action="{{ url_for('inventory') }}">
                    <input type="hidden" name="item_id" value="{{ item['id'] }}">
                    <input type="number" name="new_quantity" value="{{ item['quantity'] }}" min="0">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Aligned Item Buttons for Example (Add below table or in desired position) -->
    <div class="item-button-container">
        <!-- Example Buttons -->
        <button class="item-button">Item 1</button>
        <button class="item-button">Item 2</button>
        <button class="item-button">Item 3</button>
        <button class="item-button">Item 4</button>
        <button class="item-button">Item 5</button>
    </div>
</body>
</html>
