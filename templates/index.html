<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3e5f5;
        color: #4a148c;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        font-size: 1.2em; /* Larger base font size */
    }
    h1 {
        text-align: center;
        font-size: 36px;
        color: #6a1b9a;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    nav a {
        padding: 15px 20px;
        background-color: #8e24aa;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
    }
    nav a:hover {
        background-color: #7b1fa2;
    }
    .search-bar input {
        padding: 15px;
        width: 80%;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #8e24aa;
    }
    .item-type {
        margin-top: 15px;
        padding: 10px;
        background-color: #e1bee7;
        border-radius: 8px;
    }
    .item-type h3 {
        color: #4a148c;
        font-size: 1.2em;
        margin: 0;
    }
    .item-button {
        display: inline-block;
        width: 150px;
        height: 60px;
        padding: 10px;
        margin: 5px;
        background-color: #8e24aa;
        color: white;
        font-size: 1.1em;
        border: none;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
    }
    .item-button:hover {
        background-color: #7b1fa2;
    }
    #review-section {
        background-color: #e0e0e0;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 1.1em;
    }
    button {
        background-color: #8e24aa;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 15px 25px;
        font-size: 1.1em;
    }
    button:hover {
        background-color: #7b1fa2;
    }
    .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .quantity-control button {
        width: 30px;
        height: 30px;
        font-size: 1.1em;
    }
</style>

<script>
    function updateReview(itemId, itemName, itemPrice) {
        const reviewSection = document.getElementById('review-section');
        let existingItem = document.querySelector(`#review-section [data-id='${itemId}']`);

        if (!existingItem) {
            const itemContainer = document.createElement('div');
            itemContainer.setAttribute('data-id', itemId);
            itemContainer.textContent = `${itemName}: ₱${itemPrice} `;
            
            const quantityControl = document.createElement('div');
            quantityControl.className = 'quantity-control';

            const minusButton = document.createElement('button');
            minusButton.textContent = '-';
            minusButton.onclick = () => changeQuantity(itemId, itemPrice, -1);

            const quantityDisplay = document.createElement('span');
            quantityDisplay.className = 'quantity-display';
            quantityDisplay.textContent = '1';

            const plusButton = document.createElement('button');
            plusButton.textContent = '+';
            plusButton.onclick = () => changeQuantity(itemId, itemPrice, 1);

            quantityControl.appendChild(minusButton);
            quantityControl.appendChild(quantityDisplay);
            quantityControl.appendChild(plusButton);

            itemContainer.appendChild(quantityControl);
            reviewSection.appendChild(itemContainer);
        }
        calculateTotal();
    }

    function changeQuantity(itemId, itemPrice, change) {
        const itemContainer = document.querySelector(`#review-section [data-id='${itemId}']`);
        const quantityDisplay = itemContainer.querySelector('.quantity-display');
        let currentQuantity = parseInt(quantityDisplay.textContent) || 1;
        
        currentQuantity += change;
        currentQuantity = Math.max(1, currentQuantity); // Ensure minimum quantity is 1
        quantityDisplay.textContent = currentQuantity;
        
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll('#review-section div').forEach(itemContainer => {
            const itemPrice = parseFloat(itemContainer.textContent.split('₱')[1]);
            const quantity = parseInt(itemContainer.querySelector('.quantity-display').textContent) || 1;
            total += itemPrice * quantity;
        });
        document.getElementById('total').innerText = 'Total: ₱' + total.toFixed(2);
        calculateChange();
    }

    function calculateChange() {
        const total = parseFloat(document.getElementById('total').innerText.replace('Total: ₱', '')) || 0;
        const moneyReceived = parseFloat(document.getElementById('money_received').value) || 0;
        const change = Math.max(0, moneyReceived - total);
        document.getElementById('change').innerText = 'Change: ₱' + change.toFixed(2);
    }

    function validateForm(event) {
        const moneyReceived = document.getElementById('money_received').value;
        if (!moneyReceived || isNaN(moneyReceived) || Number(moneyReceived) <= 0) {
            event.preventDefault();
            alert("Please enter a valid amount of money received.");
        }
    }

    function filterItems() {
        const query = document.getElementById('search_query').value.toLowerCase();
        document.querySelectorAll('.item-button').forEach(button => {
            const itemName = button.getAttribute('data-name').toLowerCase();
            button.style.display = itemName.includes(query) ? 'inline-block' : 'none';
        });
    }
</script>
