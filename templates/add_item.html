<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        form {
            padding: 15px;
            background-color: #e1bee7;
            border-radius: 8px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1c4e9;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #7b1fa2;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list h3 {
            color: #6a1b9a;
        }
        .item-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #d1c4e9;
            align-items: center;
        }
        .edit-button {
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <h1>Edit Items</h1>

    <!-- Form for adding/updating items -->
    <form action="/add_item" method="POST">
        <input type="hidden" name="item_id" value="{{ item['id'] if item else '' }}">

        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item['name'] if item else '' }}" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item['price'] if item else '' }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Soup Base" {% if item and item['type'] == 'Soup Base' %}selected{% endif %}>Soup Base</option>
            <option value="Stir Fry" {% if item and item['type'] == 'Stir Fry' %}selected{% endif %}>Stir Fry</option>
            <option value="Cups" {% if item and item['type'] == 'Cups' %}selected{% endif %}>Cups</option>
            <option value="Toppings" {% if item and item['type'] == 'Toppings' %}selected{% endif %}>Toppings</option>
            <option value="Sweets" {% if item and item['type'] == 'Sweets' %}selected{% endif %}>Sweets</option>
            <option value="Drinks" {% if item and item['type'] == 'Drinks' %}selected{% endif %}>Drinks</option>
        </select>

        <button type="submit">{{ 'Update Item' if item else 'Add Item' }}</button>
    </form>

    <!-- List of items with Edit buttons -->
    <div class="item-list">
        <h3>Existing Items</h3>
        {% for item in items %}
        <div class="item-entry">
            <span>{{ item['name'] }} - â‚±{{ item['price'] }} ({{ item['type'] }})</span>
            <form action="/edit_item/{{ item['id'] }}" method="GET" style="display: inline;">
                <button class="edit-button" type="submit">Edit</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
