<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <div class="button-container">
        <a href="/" class="button">Back</a>
        <a href="/export_inventory" class="button">Export Inventory</a>
    </div>

    <table>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Edit Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>â‚±{{ item['price'] }}</td>
            <td>{{ item['type'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>
                <form class="edit-form" method="POST" action="{{ url_for('inventory') }}">
                    <input type="hidden" name="item_id" value="{{ item['id'] }}">
                    <input type="number" name="new_quantity" value="{{ item['quantity'] }}" min="0">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
