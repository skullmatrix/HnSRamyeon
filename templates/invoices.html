<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        .nav {
            text-align: right; /* Align the button to the right */
            margin-bottom: 20px;
        }
        .nav a {
            padding: 10px 15px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav a:hover {
            background-color: #31b0d5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #5bc0de;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>
    
    <div class="nav">
        <a href="/">Back</a> <!-- Link to go back to the index page -->
    </div>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>${{ invoice['total'] }}</td>
            <td>${{ invoice['money_received'] }}</td>
            <td>${{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
