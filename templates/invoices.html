<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f3e5f5;
            color: #4a148c;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>
    
    <div class="nav">
        <a href="/">Back</a>
        <a href="/export_invoices" id="export-link">Export Invoices</a>
    </div>

    <table id="invoices-table">
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>₱{{ invoice['total'] }}</td>
            <td>₱{{ invoice['money_received'] }}</td>
            <td>₱{{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
        </tr>
        {% endfor %}
    </table>
</
