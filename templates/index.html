<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & S Ramyeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #6a1b9a;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            padding: 10px 15px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #7b1fa2;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #8e24aa;
        }
        .item-type {
            margin-top: 10px;
            padding: 8px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
        .item-type h3 {
            color: #4a148c;
            font-size: 18px;
            margin: 0;
        }
        .item-button {
            display: inline-block;
            width: 120px;
            padding: 10px;
            margin: 5px;
            background-color: #8e24aa;
            color: white;
            border: none;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        .item-button:hover {
            background-color: #7b1fa2;
        }
        #review-section {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        button {
            background-color: #8e24aa;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #7b1fa2;
        }
    </style>
    <script>
        function updateReview(itemId, itemName, itemPrice) {
            const reviewSection = document.getElementById('review-section');
            const existingItem = document.querySelector(`#review-section [data-id='${itemId}']`);
            
            if (!existingItem) {
                const itemContainer = document.createElement('div');
                itemContainer.setAttribute('data-id', itemId);
                itemContainer.textContent = `${itemName}: ₱${itemPrice} `;
                
                const quantitySelect = document.createElement('select');
                quantitySelect.name = 'quantity';
                quantitySelect.onchange = calculateTotal;
                for (let i = 1; i <= 10; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.text = i;
                    quantitySelect.appendChild(option);
                }

                itemContainer.appendChild(quantitySelect);
                reviewSection.appendChild(itemContainer);
            }
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('#review-section div').forEach(itemContainer => {
                const itemPrice = parseFloat(itemContainer.textContent.split('₱')[1]);
                const quantity = itemContainer.querySelector('select').value || 1;
                total += itemPrice * quantity;
            });
            document.getElementById('total').innerText = 'Total: ₱' + total.toFixed(2);
            calculateChange();
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('total').innerText.replace('Total: ₱', '')) || 0;
            const moneyReceived = parseFloat(document.getElementById('money_received').value) || 0;
            const change = Math.max(0, moneyReceived - total);
            document.getElementById('change').innerText = 'Change: ₱' + change.toFixed(2);
        }

        function validateForm(event) {
            const moneyReceived = document.getElementById('money_received').value;
            if (!moneyReceived || isNaN(moneyReceived) || Number(moneyReceived) <= 0) {
                event.preventDefault();
                alert("Please enter a valid amount of money received.");
            }
        }

        function filterItems() {
            const query = document.getElementById('search_query').value.toLowerCase();
            document.querySelectorAll('.item-button').forEach(button => {
                const itemName = button.getAttribute('data-name').toLowerCase();
                button.style.display = itemName.includes(query) ? 'inline-block' : 'none';
            });
        }
    </script>
</head>
<body>
    <h1>H & S Ramyeon</h1>

    <nav>
        <a href="/add_item">Edit Items</a>
        <a href="/invoices">View Invoices</a>
    </nav>

    <div class="search-bar">
        <form method="GET" action="/">
            <input type="text" id="search_query" name="search_query" placeholder="Search for items..." oninput="filterItems()">
        </form>
    </div>

    <h2>Available Items</h2>

    <form action="/make_transaction" method="POST" onsubmit="validateForm(event)">
        {% for type in ['Soup Base', 'Stir Fry', 'Cups', 'Toppings', 'Sweets', 'Drinks'] %}
        <div class="item-type">
            <h3>{{ type }}</h3>
            <div>
                {% for item in items %}
                {% if item['type'] == type %}
                <button type="button" class="item-button" data-name="{{ item['name'] }}" data-price="{{ item['price'] }}" onclick="updateReview('{{ item['id'] }}', '{{ item['name'] }}', {{ item['price'] }})">
                    {{ item['name'] }}: ₱{{ item['price'] }}
                </button>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div id="review-section">
            <!-- Selected items with quantities will appear here -->
        </div>

        <div id="total">Total: ₱0.00</div>

        <label for="money_received">Money:</label>
        <input type="number" step="0.01" id="money_received" name="money_received" oninput="calculateChange()">
        <div id="change">Change: ₱0.00</div>

        <button type="submit">Make Transaction</button>
    </form>
</body>
</html>
