<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
            font-size: 32px;
        }
        .back-button, .print-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button:hover, .print-button:hover {
            background-color: #7b1fa2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>

    <a href="/" class="back-button">Back</a>
    <a href="/download_invoices" class="print-button">Print</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>₱{{ invoice['total'] }}</td>
            <td>₱{{ invoice['money_received'] }}</td>
            <td>₱{{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
