<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & S Ramyeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #6a1b9a;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            padding: 10px 15px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .item-type {
            margin-top: 10px;
            padding: 8px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
        .item-button {
            display: inline-block;
            width: 180px;
            height: 60px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            background-color: #8e24aa;
            color: white;
            border: none;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        #review-section {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        #total, #change {
            font-size: 18px;
            margin-top: 10px;
        }
        #money_received {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #8e24aa;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>H & S Ramyeon</h1>

    <nav>
        <a href="/add_item">Edit Items</a>
        <a href="/invoices">View Invoices</a>
        <a href="/inventory">Inventory</a>
    </nav>

    <form action="/make_transaction" method="POST" onsubmit="validateForm(event)">
        {% for type in ['Soup Base', 'Stir Fry', 'Cups', 'Toppings', 'Sweets', 'Drinks'] %}
        <div class="item-type">
            <h3>{{ type }}</h3>
            <div>
                {% for item in items %}
                {% if item['type'] == type %}
                <button type="button" class="item-button" onclick="addItemToTransaction('{{ item['id'] }}', '{{ item['name'] }}', {{ item['price'] }})">
                    {{ item['name'] }}: ₱{{ item['price'] }}
                </button>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div id="review-section">
            <!-- Selected items will appear here with quantities -->
        </div>

        <div id="total">Total: ₱0.00</div>

        <label for="money_received">Money Received:</label>
        <input type="number" name="money_received" id="money_received" oninput="calculateChange()">

        <div id="change">Change: ₱0.00</div>

        <button type="submit" class="submit-button">Make Transaction</button>
    </form>

    <script>
        function addItemToTransaction(itemId, itemName, itemPrice) {
            const reviewSection = document.getElementById('review-section');
            let itemContainer = document.querySelector(`[data-id='${itemId}']`);
            
            if (!itemContainer) {
                itemContainer = document.createElement('div');
                itemContainer.dataset.id = itemId;
                itemContainer.innerHTML = `
                    <input type="hidden" name="item_id" value="${itemId}">
                    <span>${itemName}: ₱${itemPrice}</span>
                    <input type="number" name="quantity" value="1" min="1" onchange="updateTotal()">
                `;
                reviewSection.appendChild(itemContainer);
            } else {
                const quantityInput = itemContainer.querySelector('input[name="quantity"]');
                quantityInput.value = parseInt(quantityInput.value) + 1;
            }
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('#review-section div').forEach(item => {
                const price = parseFloat(item.querySelector('span').textContent.split('₱')[1]);
                const quantity = parseInt(item.querySelector('input[name="quantity"]').value);
                total += price * quantity;
            });
            document.getElementById('total').textContent = 'Total: ₱' + total.toFixed(2);
        }

        function calculateChange() {
            const total = parseFloat(document.getElementById('total').textContent.replace('Total: ₱', ''));
            const moneyReceived = parseFloat(document.getElementById('money_received').value) || 0;
            const change = Math.max(0, moneyReceived - total);
            document.getElementById('change').textContent = 'Change: ₱' + change.toFixed(2);
        }

        function validateForm(event) {
            const total = parseFloat(document.getElementById('total').textContent.replace('Total: ₱', ''));
            const moneyReceived = parseFloat(document.getElementById('money_received').value) || 0;

            if (total <= 0) {
                event.preventDefault();
                alert("Please add at least one item to the transaction.");
            } else if (moneyReceived < total) {
                event.preventDefault();
                alert("Please enter a valid amount of money received.");
            }
        }
    </script>
</body>
</html>
