<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&S Ramyeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <h1>H&S Ramyeon</h1>
    
    <nav>
        <a href="/add_item">Add Item</a>
        <a href="/invoices">View Invoices</a>
    </nav>

    <h2>Available Items</h2>
    <form action="/make_transaction" method="POST">
        <ul>
            {% for item in items %}
            <li>
                <input type="checkbox" name="item_id" value="{{ item['id'] }}" data-price="{{ item['price'] }}" onchange="calculateTotal()">
                {{ item['type'] }} - {{ item['name'] }}: ${{ item['price'] }}
            </li>
            {% endfor %}
        </ul>
        <div id="total">Total: $0.00</div>
        
        <label for="money_received">Money Received:</label>
        <input type="number" step="0.01" id="money_received" name="money_received" oninput="calculateChange()">
        <div id="change">Change: $0.00</div>

        <button type="submit">Make Transaction</button>
    </form>
</body>
</html>
