<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f3e5f5;
            color: #4a148c;
        }
        h1 {
            text-align: center;
            color: #6a1b9a;
        }
        .nav {
            text-align: right; /* Align the button to the right */
            margin-bottom: 20px;
        }
        .nav a {
            padding: 10px 15px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav a:hover {
            background-color: #31b0d5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .delete-button {
            background-color: #d9534f; /* Red background for delete button */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>
    
    <div class="nav">
        <a href="/">Back</a> <!-- Link to go back to the index page -->
    </div>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
            <th>Action</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>₱{{ invoice['total'] }}</td>
            <td>₱{{ invoice['money_received'] }}</td>
            <td>₱{{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
            <td>
                <form action="/delete_invoice/{{ invoice['id'] }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
