<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        form {
            padding: 15px;
            background-color: #e1bee7;
            border-radius: 8px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1c4e9;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-type {
            margin-top: 15px;
            padding: 10px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
        .item-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1c4e9;
            padding: 10px 0;
        }
        .edit-button {
            background-color: transparent; /* Remove background */
            color: #8e24aa; /* Change text color */
            border: none; /* Remove border */
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px; /* Space between item name and button */
            width: auto; /* Allow width to fit the text */
            padding: 0; /* Remove padding */
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <h1>Edit Items</h1>

    <form action="/add_item" method="POST">
        <input type="hidden" name="item_id" value="{{ item['id'] if item else '' }}">
        
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item['name'] if item else '' }}" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item['price'] if item else '' }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Soup Base" {% if item and item['type'] == 'Soup Base' %}selected{% endif %}>Soup Base</option>
            <option value="Stir Fry" {% if item and item['type'] == 'Stir Fry' %}selected{% endif %}>Stir Fry</option>
            <option value="Cups" {% if item and item['type'] == 'Cups' %}selected{% endif %}>Cups</option>
            <option value="Toppings" {% if item and item['type'] == 'Toppings' %}selected{% endif %}>Toppings</option>
            <option value="Sweets" {% if item and item['type'] == 'Sweets' %}selected{% endif %}>Sweets</option>
            <option value="Drinks" {% if item and item['type'] == 'Drinks' %}selected{% endif %}>Drinks</option>
        </select>
        
        <button type="submit">{{ 'Update Item' if item else 'Add Item' }}</button>
    </form>

    <div class="item-list">
        <h3>Existing Items</h3>
        {% set current_type = None %}
        {% for item in items %}
            {% if current_type != item['type'] %}
                {% if current_type is not none %}
                    <hr>
                {% endif %}
                <div class="item-type">
                    <h4>{{ item['type'] }}</h4>
                </div>
                {% set current_type = item['type'] %}
            {% endif %}
            <div class="item-entry">
                <span>{{ item['name'] }} - â‚±{{ item['price'] }}</span>
                <form action="/edit_item/{{ item['id'] }}" method="GET" style="display: inline;">
                    <button class="edit-button" type="submit">Edit</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
