<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #d9534f;
        }
        form {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 120px);
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #31b0d5;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list h3 {
            margin-bottom: 10px;
        }
        .item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .edit-button {
            margin-left: 10px;
            background-color: #f0ad4e;
        }
        .edit-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <h1>Add/Edit Item</h1>
    <form action="/add_item" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="soup">Soup</option>
            <option value="stir-fry">Stir-Fry</option>
            <option value="toppings">Toppings</option>
            <option value="drinks">Drinks</option>
        </select>
        
        <button type="submit">Add Item</button>
    </form>

    <div class="item-list">
        <h3>Existing Items</h3>
        <ul>
            {% for item in items %}
            <li class="item">
                {{ item['name'] }} - ${{ item['price'] }} ({{ item['type'] }})
                <button class="edit-button" onclick="editItem('{{ item['id'] }}', '{{ item['name'] }}', {{ item['price'] }}, '{{ item['type'] }}')">Edit</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function editItem(id, name, price, type) {
            document.getElementById('name').value = name;
            document.getElementById('price').value = price;
            document.getElementById('type').value = type;

            // Change the form action to update the item instead of adding
            const form = document.querySelector('form');
            form.action = `/edit_item/${id}`; // Update the form action for editing
        }
    </script>
</body>
</html>
