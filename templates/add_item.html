<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;  /* Softer background color */
            color: #333;  /* Darker text color for better contrast */
            max-width: 95%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #5a5a5a;  /* Softer title color */
            text-align: center;
            font-size: 32px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #6a8eaa;  /* Softer button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #5a6f85;  /* Darker shade on hover */
        }
        form {
            padding: 15px;
            background-color: #e7f1f5;  /* Softer form background */
            border-radius: 8px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #6a8eaa;  /* Softer input border */
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #6a8eaa;  /* Softer button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: auto; /* Set width to auto for the button */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a6f85;  /* Darker shade on hover */
        }
        .search-container {
            margin-top: 20px;
        }
        .item-list {
            margin-top: 20px;
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
        }
        .item-entry {
            padding: 10px 0; /* Adjusted padding for item entries */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Removed border-bottom */
        }
        .edit-button {
            padding: 0; /* Remove padding */
            background-color: transparent; /* Make the background transparent */
            color: #6a8eaa; /* Match the text color */
            border: none; /* Remove border */
            cursor: pointer;
            transition: color 0.3s; /* Change color on hover */
        }
        .edit-button:hover {
            color: #5a6f85; /* Darker shade on hover */
        }
    </style>
    <script>
        function filterItems() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('.item-entry');

            items.forEach(item => {
                const itemName = item.querySelector('span').textContent.toLowerCase();
                item.style.display = itemName.includes(searchInput) ? '' : 'none'; // Show or hide the item
            });
        }
    </script>
</head>
<body>
    <a href="/" class="back-button">Back</a>
    <h1>Edit Items</h1>

    <form action="/add_item" method="POST">
        <input type="hidden" name="item_id" value="{{ item['id'] if item else '' }}">
        
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item['name'] if item else '' }}" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item['price'] if item else '' }}" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Soup Base" {% if item and item['type'] == 'Soup Base' %}selected{% endif %}>Soup Base</option>
            <option value="Stir Fry" {% if item and item['type'] == 'Stir Fry' %}selected{% endif %}>Stir Fry</option>
            <option value="Cups" {% if item and item['type'] == 'Cups' %}selected{% endif %}>Cups</option>
            <option value="Toppings" {% if item and item['type'] == 'Toppings' %}selected{% endif %}>Toppings</option>
            <option value="Sweets" {% if item and item['type'] == 'Sweets' %}selected{% endif %}>Sweets</option>
            <option value="Drinks" {% if item and item['type'] == 'Drinks' %}selected{% endif %}>Drinks</option>
        </select>
        
        <button type="submit">{{ 'Update Item' if item else 'Add Item' }}</button>
    </form>

    <div class="search-container">
        <label for="search">Find Item:</label>
        <input type="text" id="search" onkeyup="filterItems()" placeholder="Search for items..." />
    </div>

    <ul class="item-list">
        <h3>Existing Items</h3>
        {% for item in items %}
            <li class="item-entry">
                <span>{{ item['name'] }} - â‚±{{ item['price'] }}</span>
                <form action="/edit_item/{{ item['id'] }}" method="GET" style="display: inline;">
                    <button class="edit-button" type="submit">Edit</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
