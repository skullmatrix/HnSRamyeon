<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <form action="{{ url_for('inventory') }}" method="POST">
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Type</th>
                <th>Quantity</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ item['price'] }}</td>
                <td>{{ item['type'] }}</td>
                <td>
                    <input type="number" name="{{ item['id'] }}" value="{{ item['quantity'] }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Update Inventory</button>
    </form>
    <a href="{{ url_for('export_inventory') }}">Export Inventory to CSV</a>
    <a href="{{ url_for('index') }}">Back to POS</a>
</body>
</html>
