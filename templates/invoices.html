<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #5bc0de;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Invoices</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Date & Time</th>
            <th>Total</th>
            <th>Money Received</th>
            <th>Change</th>
            <th>Items Purchased</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice['id'] }}</td>
            <td>{{ invoice['time'] }}</td>
            <td>${{ invoice['total'] }}</td>
            <td>${{ invoice['money_received'] }}</td>
            <td>${{ invoice['change'] }}</td>
            <td>{{ invoice['items'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
