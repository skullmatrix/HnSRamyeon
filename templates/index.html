<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & S Ramyeon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            color: #4a148c;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #6a1b9a;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            padding: 10px 15px;
            background-color: #8e24aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .item-type {
            margin-top: 10px;
            padding: 8px;
            background-color: #e1bee7;
            border-radius: 8px;
        }
        #total, #change {
            font-size: 18px;
            margin-top: 10px;
        }
        #money_received {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #8e24aa;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>H & S Ramyeon</h1>

    <nav>
        <a href="/add_item">Edit Items</a>
        <a href="/invoices">View Invoices</a>
        <a href="/inventory">Inventory</a>
    </nav>

    <form action="/make_transaction" method="POST" onsubmit="validateForm(event)">
        {% for type in ['Soup Base', 'Stir Fry', 'Cups', 'Toppings', 'Sweets', 'Drinks'] %}
        <div class="item-type">
            <h3>{{ type }}</h3>
            <div>
                {% for item in items %}
                {% if item['type'] == type %}
                <button type="button" class="item-button" data-name="{{ item['name'] }}" data-price="{{ item['price'] }}" onclick="updateReview('{{ item['id'] }}', '{{ item['name'] }}', {{ item['price'] }})">
                    {{ item['name'] }}: ₱{{ item['price'] }}
                </button>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endfor %}

        <div id="review-section">
            <!-- Selected items with quantities will appear here -->
        </div>

        <div id="total">Total: ₱0.00</div>

        <label for="money_received">Money Received:</label>
        <input type="number" step="0.01" id="money_received" name="money_received" oninput="calculateChange()">

        <div id="change">Change: ₱0.00</div>

        <button type="submit" class="submit-button">Make Transaction</button>
    </form>
</body>
</html>
